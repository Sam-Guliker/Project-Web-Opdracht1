<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Formulier</title>
</head>
<body>

  <header>
    <nav>
      <ul>Item</ul>
      <ul>Item</ul>
      <ul>Item</ul>
      <ul>Item</ul>
    </nav>
  </header>

  <aside>
    <ul>
      <li><a href="#">Source 1</a></li>
      <li><a href="#">Source 2</a></li>
      <li><a href="#">Source 3</a></li>
      <li><a href="#">Source 4</a></li>
    </ul>
  </aside>

  <main>

    <form>
      <h1>Aanmelden</h1>
        <fieldset>
          <legend>Persoonlijke Informatie</legend>
            <label> Voornaam
              <input name="voornaam" type="text" placeholder="Joe">
            </label>

            <label> Tussenvoegsel
              <input name="tv" type="text" placeholder="Tussenvoegsel">
            </label>

            <label>Achternaam
              <input name="achternaam" type="text" placeholder="Doe">
            </label>

            <label>Email
              <input name="email" type="email"  placeholder="example@gmail.com">
            </label>

            <label>Straatnaam
              <input name="straatnaam" type="text" placeholder="Kappertjeslaan">
            </label>

            <label>Postcode
              <input name="postcode" type="text" placeholder="1234-AA">
            </label>

            <label>Huisnummer
              <input name="huisnummer" type="number" placeholder="Huisnummer">
            </label>

              <br>

            <label>Telefoonnummer
              <input name="telefoonnummer" type="number" placeholder="Telefoonnummer">
            </label>

            <label>Wachtwoord
              <input name="password" type="text" placeholder="Wachtwoord">
            </label>

            <label> Leeftijd
              <input type="number"
               min="1"
               max="100"
               step="1"
               value="1">
            </label>

            <button type=submit>Verzenden</button>

        </fieldset>
    </form>

  </main>

  <footer>
    <nav>
      <ul>Item</ul>
      <ul>Item</ul>
      <ul>Item</ul>
      <ul>Item</ul>
    </nav>
  </footer>
</body>
</html>
